<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FIGMA</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="" alt="Logo">
            </div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Rest of your content goes here -->
    <section class="hero">
        <div class="hero-content">
            <h1>Your Hero Headline</h1>
            <p>Your hero description goes here.</p>
        </div>
        <div class="hero-image">
            <img src="hero-image.jpg" alt="Hero Image">
        </div>
    </section>
    <section class="latest-blog">
        <div class="blog-image">
            <img src="blog-image.jpg" alt="Blog Image">
        </div>
        <div class="blog-content">
            <h2>Latest Blog Title</h2>
            <p>Latest blog content goes here.</p>
        </div>
    </section>
    <section class="more-blogs">
        <div class="blog">
            <div class="blog-image">
                <img src="" alt="Blog Image 1">
            </div>
            <div class="blog-content">
                <h3>Blog Title 1</h3>
                <p>Blog content for Blog 1.</p>
            </div>
        </div>
        
    </section>
    <footer>
        <section class="footer-content">
            <div class="footer-logo">
                <img src="footer-logo.png" alt="Footer Logo">
            </div>
            <div class="footer-text">
                <p>Footer content goes here.</p>
            </div>
        </section>
        <button class="footer-button">Click Me</button>
    </footer>
        
</body>
</html>
